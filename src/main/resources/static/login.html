        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login Form</title>
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
        <h2>Login Form</h2>

        <form action="api/v1/accounts" id="loginForm" method="POST">
            <input type="text" id="username" placeholder="name" name="username"><br>
            <input type="password" id="password" placeholder="password" name="password"><br><br>
            <button type="submit">Login</button>
        </form>

        <div id="outputLog"></div>

        <script src="login.js"></script>
        </body>
        </html>
